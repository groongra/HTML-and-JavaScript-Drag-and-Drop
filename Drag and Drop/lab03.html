<!DOCTYPE HTML>
<html>
	<head>
		<style>
			#container { 
				position: absolute;
				left: 300px; 
				top: 100px;
				width: 300px; 
				height: 300px;
				background-color: red;
			}
		</style>
		<title>Drag and drop III</title>
		<script>
			function initializeDragAndDropHandlers(){
				alert("Hello! I am an alert box!!");
				//Event listener for the img
				document.getElementById('legoBrick').addEventListener('dragstart',dragStrt,false);
				document.getElementById('legoBrick').addEventListener('dragend', dragEnd, false);
				//Event listener for the div
				document.getElementById('container').addEventListener('dragenter', dragEnter, false)
				document.getElementById('container').addEventListener('dragover',dragOver,false);
				document.getElementById('container').addEventListener('dragleave', dragLeave, false);
				document.getElementById('container').addEventListener('drop', dropElement, false);
			}
			//dragging functions
			function dragStrt(evt){
				document.getElementById('legoBrick').style.border = "solid";
				evt.dataTransfer.setData("Text",evt.target.id);
			}
			function dragEnd(){
				document.getElementById('legoBrick').style.border = "";
			}
			function dragEnter(){
				document.getElementById('container').style.backgroundColor = "blue";
			}
			function dragOver(evt){
				evt.preventDefault();
			}
			function dragLeave(){
				document.getElementById('container').style.backgroundColor = "red";
			}
			function dropElement(evt){
				var data = evt.dataTransfer.getData("Text");
				evt.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body onload='initializeDragAndDropHandlers()'>
		<p>This a drag and drop example for image files</p>
		<p>Please drag one image file to the red square to display inside the dropping area</p>
		<img src="legoBrickBlue.png" id="legoBrick" draggable="True"/>
		<div id="container"></div>
	</body>

</html>
